<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8</title>
    <link rel="stylesheet" href="styles/exercise-8.css">
  </head>
  <body>
    <input class="name-text" type="text" placeholder="Name">
    <input class="email-text" type="text" placeholder="Email">

    <p class="support-message">Thanks for chatting with our 
      customer support. Would you like to take our quick survey?</p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
    <img class="google-image" src="images/google.png">
    <input class="google-search" type="text" 
    placeholder="Search Google or type a URL">

    <input class="first-name" type="text" placeholder="First name">
    <input class="last-name" type="text" placeholder="Last name">
    <input class="email-box" type="text" placeholder="Email">
    <button class="sign-up-button">Sign Up</button>

    <p class="request-text">Request a ride now</p>
    <input class="pickup-text" type="text" 
    placeholder="Enter pickup location">
    <input class="destination-text" type="text" 
    placeholder="Enter destination">
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
  </body>
</html>
