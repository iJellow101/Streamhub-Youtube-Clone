<style>
  .stretch-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    cursor: pointer;
    transition: 
    padding-left 1s,
    padding-right 1s,
    padding-top 1s,
    padding-bottom 1s;
  }
  .stretch-button:hover {
    padding-left: 36px;
    padding-right: 36px;
    padding-top: 15px;
    padding-bottom: 15px;
  }

</style>

<button class="stretch-button">Stretch</button>

<style>

    padding-top: 7px;
    padding-bottom: 7px;

    margin-top: 3px;

  }
</style>

<button class="shadow-button">Shadow</button>
